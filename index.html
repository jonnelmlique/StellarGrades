<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Grades - Home</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="index.html">STELLAR GRADES</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
              
            </ul>
        </div>
    </div>
</nav>

    <div class="container mt-5">
        <div class="calculator p-4">
            <h1 class="mb-4 text-center">GWA CALCULATOR</h1>
            <div id="subjects-container">
                <div class="alert alert-primary" role="alert">
                    How We Calculate Your Final Grade. <a href="learnmore.html" class="alert-link">Learn More</a>. Give it a click if you Want to Know.
                  </div>
                
                <div class="row mb-3 subject">
                    <div class="mb-3 subjects">
                        <label for="subjectName" class="form-label">Subject Name:</label>
                        <input type="text" class="form-control subjectName" placeholder="e.g., Math">
                    </div>
                    <div class="mb-3 subjects">
                        <label for="grade" class="form-label">Grade:</label>
                        <input type="text" class="form-control grade" placeholder="e.g., 1.5">
                    </div>
                    <div class="mb-3 subjects">
                        <label for="units" class="form-label">Units:</label>
                        <input type="text" class="form-control units" placeholder="e.g., 3">
                    </div>
                 <!--     <div class="col-auto my-auto ml-2">
                        <button class="btn btn-danger delete-btn" onclick="deleteSubject(this)">Delete</button>
                    </div> -->
                </div>
            </div>
         

            <button class="btn btn-primary mb-3" onclick="addSubject()">Add Subject</button>

            <select id="rounding" class="form-select mb-3">
                <option value="rounded">Rounded</option>
                <option value="not-rounded">Not Rounded</option>
            </select>

            <button class="btn btn-success" onclick="calculateGWA()">Calculate GWA</button>

            <p id="result" class="mt-3"></p>
        </div>
    </div>
    <footer class="text-center mt-auto">
        <div class="container">
            <p>&copy; 2024 Stellar Grades | 
                <a href="https://github.com/jonnelmlique/StellarGrades" target="_blank">
                    <img src="./Images/Github.png" alt="GitHub Logo" height="20" width="20">
                </a>
            </p>
        </div>
    </footer>
    

<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">GWA Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="resultModalBody">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./script/gwascript.js"></script>
</body>

</html>
